<!-- src/app/components/place-card/place-card.component.html -->
<a class="card" [routerLink]="['/place', place.id]">
    <div class="card-header">
    <div>
      <h2>{{ place.name }}</h2>
      <p class="meta">
        {{ place.category }} • {{ place.neighborhood }}
      </p>

      <div class="rating-row" *ngIf="place['avgRating']">
        <span class="stars">★</span>
        <span>{{ place['avgRating'] }}</span>
        <span class="review-count">({{ place['reviewsCount'] }} recensioni)</span>
      </div>

      <div class="badges" *ngIf="place.badges?.length">
        <span
          class="badge"
          *ngFor="let b of place.badges"
        >
          {{ badgeLabel(b, place) }}
        </span>
      </div>
    </div>
  <div>
    <h2>{{ place.name }}</h2>

    <button
      class="fav-btn"
      type="button"
      (click)="onToggleFavorite($event)"
      [attr.aria-label]="place.favorite ? 'Rimuovi dai preferiti' : 'Aggiungi ai preferiti'"
    >
      {{ place.favorite ? '★' : '☆' }}
    </button>
  </div>
  </div>

  <p class="category">
    {{ place.category }} • {{ place.neighborhood }}
  </p>

  <p class="short">{{ place.shortDescription }}</p>

  <div class="tags" *ngIf="place.tags?.length">
    <span *ngFor="let t of place.tags">#{{ t }}</span>
  </div>
</a>
