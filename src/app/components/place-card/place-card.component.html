<a class="card" [routerLink]="['/place', place.id]">
  <div class="card-header">
    <div>
      <p class="meta">
        {{ place.category }} • {{ place.neighborhood }}
      </p>
      <h2>{{ place.name }}</h2>
    </div>

    <button
      class="fav-btn"
      type="button"
      (click)="toggleFavorite($event)"
      [attr.aria-label]="place.favorite ? 'Rimuovi dai preferiti' : 'Aggiungi ai preferiti'"
    >
      {{ place.favorite ? '★' : '☆' }}
    </button>
  </div>

  <p class="short">
    {{ place.shortDescription }}
  </p>

  <div class="tags" *ngIf="place.tags?.length">
    <span *ngFor="let t of place.tags">#{{ t }}</span>
  </div>
</a>
