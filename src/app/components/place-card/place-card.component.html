<article class="card">
  <div class="card-header">
    <div>
      <h2 class="card-title">{{ place.name }}</h2>
      <p class="card-meta">
        {{ place.category }} • {{ place.neighborhood }}
      </p>
    </div>

    <button
      type="button"
      class="fav-btn"
      (click)="toggleFavorite()"
      [attr.aria-pressed]="place.favorite"
    >
      {{ place.favorite ? '★' : '☆' }}
    </button>
  </div>

  <p class="card-text">
    {{ place.shortDescription }}
  </p>

  <div class="tags" *ngIf="place.tags?.length">
    <span class="tag" *ngFor="let t of place.tags">#{{ t }}</span>
  </div>
</article>
