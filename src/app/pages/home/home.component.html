<div class="page">
  <!-- NAVBAR "card" in alto -->
  <nav class="top-nav">
    <div class="nav-left">
      <div class="logo-circle">ba</div>
      <div class="logo-text">
        <div class="logo-main">
          bari<span class="logo-accent">local</span>
        </div>
        <div class="logo-sub">
          Consigli veri di chi Bari la vive ogni giorno
        </div>
      </div>
    </div>

    <div class="nav-center">
      <div class="chip-list chip-list--nav">
        <button
          *ngFor="let cat of categories"
          class="chip"
          [class.chip--active]="
            (!cat.key && !selectedCategory()) ||
            (cat.key && selectedCategory() === cat.key)
          "
          (click)="onCategoryChange(cat.key)"
        >
          {{ cat.label }}
        </button>
      </div>
    </div>

    <div class="nav-right">
      <div class="search-wrapper search-wrapper--nav">
        <span class="search-icon">üîç</span>
        <input
          type="search"
          class="search-input search-input--nav"
          placeholder="Cerca per nome, zona o hashtag..."
          [value]="search()"
          (input)="onSearchChange($any($event.target).value)"
        />
      </div>

      <button
        type="button"
        class="fav-toggle"
        [class.fav-toggle--active]="showOnlyFavorites()"
        (click)="toggleShowFavorites()"
      >
        {{ showOnlyFavorites() ? 'Solo preferiti' : 'Tutti i posti' }}
      </button>
    </div>
  </nav>

  <!-- HERO -->
  <header class="hero">
    <p class="hero-pill">Bari ‚Ä¢ Local tips</p>
    <h1 class="hero-title">Bari Local Insider</h1>
    <p class="hero-subtitle">
      Posti veri, consigliati da chi Bari la vive ogni giorno.
    </p>
  </header>

  <!-- LISTA POSTI -->
  <main class="places">
    <ng-container *ngFor="let place of places()">
      <app-place-card [place]="place"></app-place-card>
    </ng-container>

    <p *ngIf="places().length === 0" class="empty-state">
      Nessun posto trovato‚Ä¶ prova con un‚Äôaltra zona o parola chiave ‚ú®
    </p>
  </main>

  <footer class="footer">
    <span>Made with ‚ù§Ô∏è in Bari</span>
  </footer>
</div>
