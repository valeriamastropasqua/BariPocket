  <h1>{{ place.name }}</h1>
  <p class="meta">
    {{ place.category }} ‚Ä¢ {{ place.neighborhood }}
    <span *ngIf="priceLabel"> ‚Ä¢ {{ priceLabel }}</span>
  </p>
