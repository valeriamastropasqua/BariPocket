<div class="page" *ngIf="place as p">
  <nav class="breadcrumb">
    <a routerLink="/">← Torna alla lista</a>
  </nav>

  <header class="header">
    <div class="title-block">
      <p class="meta">
        {{ p.category }} • {{ p.neighborhood }}
      </p>
      <h1>{{ p.name }}</h1>
    </div>

    <button
      class="fav-btn"
      type="button"
      (click)="toggleFavorite()"
      [attr.aria-label]="p.favorite ? 'Rimuovi dai preferiti' : 'Aggiungi ai preferiti'"
    >
      {{ p.favorite ? '★' : '☆' }}
    </button>
  </header>

  <section class="body">
    <p class="lead">
      {{ p.longDescription || p.description }}
    </p>

    <div class="meta-box">
      <p *ngIf="p.address">
        <strong>Indirizzo:</strong> {{ p.address }}
      </p>

      <p *ngIf="p.instagramHandle">
        <strong>Instagram:</strong> {{ p.instagramHandle }}
      </p>

      <p *ngIf="priceLabel">
        <strong>Fascia prezzo:</strong> {{ priceLabel }}
      </p>
    </div>

    <div class="tags" *ngIf="p.tags?.length">
      <span *ngFor="let tag of p.tags">#{{ tag }}</span>
    </div>
  </section>
</div>
